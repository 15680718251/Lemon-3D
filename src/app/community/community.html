

<div id="user-info">
	<div id="user-name">{{title}} 
		<div id="user-followers" class="user-msg"><span class="num">{{todayNum}}</span><span class="title">Today</span></div>
		<div id="user-starred" class="user-msg"><span class="num">{{postsNum}}</span><span class="title">Posts</span></div>
		<div id="user-following" class="user-msg"><span class="num">{{commentNum}}</span><span class="title">Comment</span></div>
	</div>
	<div id="sections-list">
		<ul>
			<li class="section" ng-repeat="section in sections" ui-sref="main.community({sectionId: section.sectionId})">section.sectionName</li>
		</ul>
	</div>
</div>
<div id="post-list">
	<div class="title">帖子</div>

	<div class="post" ng-repeat="post in posts">
		<div class="head"><img src="/assets/images/head/head01.jpg" alt=""></div>
		<div class="content">
			<div class="name">{{post.postTitle}}</div>
			<div class="bottom">
				<span class="author" ui-sref="main.userDetail({userId: post.userId})">作者：{{userName}}</span>
				<span class="time">1小时20分前</span>
				<span class="reply">最后回复来自<span class="bold" ui-sref="main.userDetail({userId: post.lastReplyUserId})">{{post.lastReplyUserName}}</span></span>
			</div>
		</div>
		<div class="num">9</div>
	</div>

	<div class="page"><span class="active">1</span><span>2</span><span>下一页</span></div>
	
</div>
<div id="index-page4">
	<div class="left">
		<div>想了解更多？点击下方进入个人博客</div>
		<span class="btn">BLOG</span>
	</div>
	<div class="bottom">

	</div>
</div>
